<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViTBN demo</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <h1>ViT-Based Digit Recognition</h1>
    <h2>Draw an image of a digit between 0 and 9</h2>
    <div class="main">
     <div class="input-container">
     <div class="control-panel">
       </div>
       <canvas id="input" width = "250px", height="250px"></canvas>
        </div>
      <div class="middlediv">          
       <button class="submit button">Submit</button>
        
      <button class="clear button">Clear</button>
            </div>
            

        <div class="output">
            <h2 id="class-pred"></h2>
        </div>
    </div>
    <script type="text/javascript" src="static/index.js"></script>
  
  <div class="output">
            <h2 id="confidence"></h2>
        </div>
    </div>
    <script type="text/javascript" src="static/index.js"></script>
  
  
  
</body>
</html>
